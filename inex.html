<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>slide show</title>
</head>
<body>
    <div class="img-container">
        <div class="slide fade">
            <div class="number">1/4</div>
            <img src="./image/Landscape-Desktop-Wallpaper-4k.jpg" alt="" width="100%" height="500px">
            <div class="text">caption one</div>
        </div>
        <div class="slide fade">
            <div class="number">2/4</div>
            <img src="./image/sunset-landscape-scenery-ai-2k-wallpaper-uhdpaper.com-745@1@l.jpg" alt="" width="100%" height="500px">
            <div class="text">caption two</div>
        </div>
        <div class="slide fade">
            <div class="number">3/4</div>
            <img src="./image/sxmP24bkaEsdCATX18NfpBn8BrMgii7kDjMmoQ5mCHo.jpg" alt="" width="100%" height="500px">
            <div class="text">caption three</div>
        </div>
        <div class="slide fade">
            <div class="number">4/4</div>
            <img src="./image/wallpapercome.com-201-3840x2400.jpg" alt="" width="100%" height="500px">
            <div class="text">caption four</div>
        </div>
        <span class="prev" onclick="controlSlides(-1)">&#10094;</span>
        <span class="next" onclick="controlSlides(+1)">&#10095;</span>
    </div>

    <div class="dot-container">
        <span class="dot" onclick="dotSlides(1)"></span>       
        <span class="dot" onclick="dotSlides(2)"></span>       
        <span class="dot" onclick="dotSlides(3)"></span>       
        <span class="dot" onclick="dotSlides(4)"></span>       
    </div>

    <script src="./script.js"></scriptsrc>
</body>
</html>
